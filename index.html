<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Master</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header
      class="container-fluid text-white text-center py-2 col-11 col-md-6 mt-1"
    >
      <h1>Task Master</h1>
      <p>Keep track of your daily tasks with ease</p>
    </header>
    <main class="col-10 col-md-6 mx-auto mt-3">
      <div class="d-flex justify-content-center m-2">
        <input
          type="text"
          class="form-control"
          id="input-box"
          placeholder="Add a new task..."
        />
        <button class="btn btn-success ms-1" id="add-btn">Add</button>
        <button class="btn btn-warning ms-1" id="clear-btn">Clear</button>
      </div>
      <div id="count" class="m-3 text-center"></div>
      <ul class="col-11 p-0 mx-auto" id="list-el"></ul>

      <div class="no-task text-center" id="no-task">
        <img src="./images/transformed.png" alt="No tasks" />
        <h5>Nothing on your to-do list yet.</h5>
      </div>
    </main>
    <!-- Modal -->
    <div
      class="modal fade"
      id="taskAlertModal"
      tabindex="-1"
      aria-labelledby="taskAlertModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div
          class="modal-content text-white"
          style="
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
          "
        >
          <div class="modal-header border-0">
            <h5
              class="modal-title d-flex align-items-center"
              id="taskAlertModalLabel"
            >
              <i
                class="bi bi-exclamation-triangle-fill me-2 text-warning fs-4"
              ></i>
              Task Needed!
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body fs-5">
            You forgot to enter a task. Please type something before adding.
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">
              Got it!
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js" defer></script>
  </body>
</html>
